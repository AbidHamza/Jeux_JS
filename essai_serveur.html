<html>

     <script>
       $().ready(function() {
       var modele = [[1,0,2,1,0], [1,3,2,4,4], [1,2,3,1,3], [1,0,1,1,1], [3,4,2,0,0]];

         // Appel du serveur pour qu'il enregistre le modèle dans un fichier
         $.ajax({url:"http://localhost:8888/niveau/1", type:"POST", data:{data: modele}, dataType:"json"});

         // Appel du serveur pour qu'il nous envoie le modèle enrgistré dans niveau1.json
         $.getJSON("http://localhost:8888/niveau/1", function(data) {
             // Ouvrir la console du navigateur pour vérifier que cela fonctionne    
             console.dir(data);
         });
       });
     </script>
